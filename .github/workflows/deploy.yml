name: Deploy Static Site

on:
  schedule:
    - cron: '0 0 * * *'  # This runs at 8PM EST (midnight UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run site generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
          ZIP_CODE: ${{ secrets.ZIP_CODE }}
          MODEL_NAME: ${{ secrets.MODEL_NAME }}
          WEATHER_MODEL: ${{ secrets.WEATHER_MODEL }}
          BLIZZARD_MODEL: ${{ secrets.BLIZZARD_MODEL }}
          ASSISTANT_MODEL: ${{ secrets.ASSISTANT_MODEL }}
          SELECTION_MODEL: ${{ secrets.SELECTION_MODEL }}
          TERMINATION_MODEL: ${{ secrets.TERMINATION_MODEL }}
        run: python main.py
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static  # Adjust this to your static site directory
          force_orphan: true 