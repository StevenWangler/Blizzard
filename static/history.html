    <meta name="description" content="Historical snow day predictions for Rockford Public Schools">
    <meta name="theme-color" content="#2c3e50">
    <title>History | Blizzard | Rockford Public Schools</title>
    
    <meta name="blizzard-env" content="production">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js" defer></script>

<body>
    <nav class="navbar" role="navigation">
        <ul class="nav-links">
            <li><a href="index.html">Prediction</a></li>

        <button class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark mode">
            <span id="themeIcon">ðŸŒ™</span>

    <div class="container">
        <header role="banner" class="site-header">
            <div class="header-content">
                <h1>Prediction History</h1>
                <div class="header-meta">
                    <div class="subtitle">Past Predictions & Outcomes</div>
                </div>
            </div>
        </header>

        <main role="main">
            <section class="stats-panel">
                <div class="stats-container">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Accuracy</h3>
                            <div id="accuracyStats">Loading...</div>
                        </div>
                        <div class="stat-card">
                            <h3>Total Predictions</h3>
                            <div id="totalPredictions">Loading...</div>
                        </div>
                        <div class="stat-card">
                            <h3>Correct Predictions</h3>
                            <div id="correctPredictions">Loading...</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="history-panel">
                <div class="table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Prediction</th>
                                <th>Actual Outcome</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer role="contentinfo">
